<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <link rel="stylesheet" href="style.css">
    <!-- CDN de bootswatch -->
    <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">
</head>
<body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Product App
        </a>
    </nav>

    <div class="container">
        <!-- APPLICATION -->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add Producto</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder="Product price" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" min="1900" value="2021" placeholder="Year product" class="form-control">
                        </div>
                        <div class="d-grid gap-2">
                            <input type="submit" value="Save" class="btn btn-block btn-primary mt-2"/>
                        </div>
                    </form>
                </div>
            </div>   
            <div id="product-list" class="col-md-8">
            </div>
        </div>
    </div>

    <!-- SCRIPT's -->
    <script src="App.js"></script>
</body>
</html>
